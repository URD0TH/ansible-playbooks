---
- name: Actualizar paquetes del sistema y reiniciar si es necesario
  hosts: all
  become: yes

  tasks:
    - name: Actualizar todos los paquetes del sistema
      apt:
        update_cache: yes
        upgrade: yes
      register: update_result

    - name: Reiniciar el servidor solo si es necesario
      reboot:
        reboot_timeout: 300
        test_command: uptime
      register: reboot_result

    - name: Enviar notificaci√≥n si la actualizaci√≥n tuvo √©xito
      command: "curl -H 'Title: Actualizaci√≥n exitosa' -H 'Priority: low' -d 'Actualizaci√≥n de paquetes exitosa üòÄ' https://ntfy.lc.bnds.link/upgrade"
      when: update_result.changed

    - name: Enviar notificaci√≥n si hubo un error en la actualizaci√≥n
      command: "curl -H 'Title: Error en actualizaci√≥n' -H 'Priority: high' -d 'Error al actualizar paquetes üòü' https://ntfy.lc.bnds.link/upgrade"
      when: update_result.failed

    - name: Enviar notificaci√≥n si el reinicio fue necesario y tuvo √©xito
      command: "curl -H 'Title: Reinicio exitoso' -H 'Priority: low' -d 'Servidor reiniciado correctamente üîÑ' https://ntfy.lc.bnds.link/upgrade"
      when: reboot_result.rebooted


    - name: Enviar notificaci√≥n si hubo un error en el reinicio
      command: "curl -H 'Title: Error en reinicio' -H 'Priority: high' -d 'Error al reiniciar el servidor ‚ùå' https//ntfy.lc.bnds.link/upgrade"
      when: reboot_result.failed
